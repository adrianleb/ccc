name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          mkdir -p dist

          echo "Building linux-x64..."
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile dist/ccc-linux-x64

          echo "Building linux-arm64..."
          bun build src/index.ts --compile --target=bun-linux-arm64 --outfile dist/ccc-linux-arm64

          echo "Building darwin-x64..."
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile dist/ccc-darwin-x64

          echo "Building darwin-arm64..."
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/ccc-darwin-arm64

          ls -lh dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            dist/ccc-linux-x64
            dist/ccc-linux-arm64
            dist/ccc-darwin-x64
            dist/ccc-darwin-arm64
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            | Platform | Binary |
            |----------|--------|
            | Linux x64 | `ccc-linux-x64` |
            | Linux ARM64 | `ccc-linux-arm64` |
            | macOS x64 | `ccc-darwin-x64` |
            | macOS ARM64 (Apple Silicon) | `ccc-darwin-arm64` |

            ```bash
            # Example: Install on Linux x64
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/ccc-linux-x64 -o ccc
            chmod +x ccc
            sudo mv ccc /usr/local/bin/
            ```
